# Cloudflare Workers + Static Assets Configuration
# Clean My Prompt - Privacy-First AI Prompt Sanitizer

name = "cleanmyprompt"
compatibility_date = "2026-02-08"

# Static Assets Configuration
# Serves all files from the root directory
[assets]
directory = "./"
binding = "ASSETS"

# Optional: Custom routing rules
# [[routes]]
# pattern = "cleanmyprompt.com/*"
# custom_domain = true

# Optional: Environment variables (if needed in future)
# [vars]
# ENVIRONMENT = "production"

# Build configuration (not needed for static sites, but included for reference)
# [build]
# command = ""
# cwd = "./"

# Browser compatibility
[compatibility_flags]
# Enable modern JavaScript features
nodejs_compat = true
